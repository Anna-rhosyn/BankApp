<div *ngIf="item" class="text-center">
    <!-- *ngIf -> To set visibility of item -->
    <h4>Are you sure do you want to delete this account {{item}}?</h4>
    <input type="button" value="Yes" class="btn btn-success btn-lg p-1" (click)="delete()" >
    <input type="button" value="No" class="btn btn-danger btn-lg p-1" (click)="cancel()" >

   
</div>
